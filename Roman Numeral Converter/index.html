<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Heather's Awesome Roman Numerals Converter</title>

  <!--  Styles  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.scss">
</head>

<body class=conversion-form>
  <header class="conversion-form__header">
  </header>

  <main>
    <section class="conversion-form__main-content">  <!-- change to section -->
      <header class = "conversion-form__title">
        <h1>Convert Numbers to Roman Numerals</h1>
      </header>
      <div class="conversion-form__user-input">
        <input id="conversion-form__input-number" placeholder="  enter a number between 1 and 9999"/>
        <button class="conversion-form__submit-btn" type="button">convert</button>
      </div>
      <h2 class="conversion-form__sub-title">The Roman Numeral is:</h2>
      <h2 class="conversion-form__display-roman-numeral"></h2>
    </section>
  </main>

  <footer class="conversion-form__footer">
    <p>Heather Taylor, 2017 Sparkbox Apprentice</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
